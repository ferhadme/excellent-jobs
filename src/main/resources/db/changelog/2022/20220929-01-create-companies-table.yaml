databaseChangeLog:
  - changeSet:
      id: 20220929-01
      author: ferhad
      changes:
        - createTable:
            tableName: companies
            schemaName: public
            columns:
              - column:
                  autoIncrement: true
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: company_pkey
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: location
                  type: varchar(50)
              - column:
                  name: created_at
                  type: timestamp
      rollback:
        - dropTable:
            tableName: companies
